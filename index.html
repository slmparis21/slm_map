<!DOCTYPE html>
<html>
<head>

<body>
<style>
body {
  margin: 0;
  padding: 0;
}

#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}

.marker {
  display: block;
  border: none;
  box-sizing:90%
  cursor: pointer;
  padding: 0;
}

.mapboxgl-popup {
  max-width: 200px;
}

.mapboxgl-popup-content {
  text-align: center;
  font-family: 'Open Sans', sans-serif;
}

</style>
 
<div id="map"></div>
 
<script>
	
	mapboxgl.accessToken = 'pk.eyJ1IjoienNvbmcwMDAiLCJhIjoiY2tuOGZpam1hMHhqeDJ1cW5ybnk2YWY5aSJ9.Qvp2VueePF0Ss_IPcmtdNA';
  
  // const data= fetch("map.geojson").then(data => {
  //     console.log(data);
  //   });
  // const geojson = data;
    
  
async function loadData() {
  const response = await fetch('map.geojson');
  const geodata = await response.json();
  console.log(geodata); 
  // logs [{ name: 'Joker'}, { name: 'Batman' }]
}
loadData();
 
const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/zsong000/cktqgt8h803ac17s4nlxt23fr',
        center: [4.804297,
          43.9497271],
        zoom: 2
    });

    // Add markers to the map.
for (const marker of geojson.features) {
  // Create a DOM element for each marker.
  const el = document.createElement('div');
  const width = 30;
  const height=30;
  el.className = 'marker';
  el.style.backgroundImage = `url(https://image.ibb.co/hws0ZK/slm_map_icon.png/${width}/${height}/)`;
  el.style.width = `${width}px`;
  el.style.height = `${height}px`;
  el.style.backgroundSize = '100%';
  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(
  new mapboxgl.Popup({ offset: 25 }) // add popups
    .setHTML(`<h3>${marker.properties.name}</h3><p>${marker.properties.address}</p>`)
  )
  .addTo(map);
}
</script>
 
</body>
</html>
